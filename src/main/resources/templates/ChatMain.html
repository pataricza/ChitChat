<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ChitChat</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>ChitChat</h1>
  <ul th:object="${chatUser}">
	  <li th:each="oneMessage : *{messages}" th:text="${oneMessage.getMessage()}"></li>
  </ul>
  <form action="#" th:action="@{/message}" th:object="${chatMessage}" method="post">
      <p>Message: <input type="text" th:field="*{message}" /></p>
      <p><input type="submit" value="Send" /></p>
  </form>
</body>
</html>
